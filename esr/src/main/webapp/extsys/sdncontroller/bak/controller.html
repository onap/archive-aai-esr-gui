                                            </label>

                                        </div>
                                        <div class="form-group">

                                            </label>
                                            <div class="col-sm-7">

                                        </div>
                                        <div class="form-group">

                                            </label>
                                            <div class="col-sm-7">
                                                <input type="password" id="password" name="password"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"> <span>Version</span><span
                                                    class="required">*</span>
                                            </label>
                                            <div class="col-sm-7">
                                                <input type="text" id="version" name="version" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"> <span>Vendor</span>

                                            <div class="col-sm-7">

                                        </div>
                                        <div class="form-group">

                                            </label>
                                            <div class="col-sm-7">
                                                <input type="text" id="description" name="description"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"> <span>Protocol</span>
                                            </label>
                                            <div class="col-sm-7">
                                                <select class="form-control"

                                                    <option value="snmp">snmp</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"> <span>Product Name</span>
                                            </label>
                                            <div class="col-sm-7">
                                                <input type="text" id="productName" name="productName"

                                        <div class="form-group">

                                        </div>
                                    </div>
                                </div>
